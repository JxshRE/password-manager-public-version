<div id="container" *ngIf="!isLoading">
    <div id="holder">
        <h3>Two-Step Authentication</h3>
        
        <div *ngIf="isSetup" id="setupHolder">
            <h4 id="setupTitle">Scan the QR Code with Google Authenticator</h4>
            <img [src]="qrCodeUrl">
            <p>Or enter: {{manualCode}}</p>
        </div>
        <form [formGroup]="form" (submit)="onSubmit()">
            <div class="form-item">
                <label for="code">Enter your code:</label>
                <input type="text" maxlength="6" placeholder="Code" name="code" formControlName="code" required>
                <button type="submit" style="width: 100%" class="button primary">Submit</button>
            </div>
            <a *ngIf="codeFailed" style="font-size: 11px;" class="text-danger">Code incorrect, please enter the correct code from your authenticator app.</a>
        </form>
    </div>
    
</div>
