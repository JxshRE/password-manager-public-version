
<div *ngIf="activeItem != null" class="holder">
    <div class="items">
        <form [formGroup]="passwordPreview" (submit)="save()">
            <div class="header form-item">
                <h2>{{activeItem.title}}</h2>
            </div>
            <div class="form-item">
                <label for="siteName">Site Name</label>
                <input type="text" placeholder="Site Name" name="siteName" formControlName="siteName" required>
            </div>
            <div class="form-item">
                <label for="siteName">Username</label>
                <input type="text" placeholder="Username" name="username" formControlName="username" required>
            </div>
            <div class="form-item-pw">
                <label for="siteName">Password</label>
                <div class="pw-holder">
                    <input type="{{pwVisibility ? 'text' : 'password'}}" placeholder="Password" name="password" formControlName="password" required>
                    <span (click)="toggleVisibility()" class="material-symbols-outlined">{{pwVisibility ? 'visibility' : 'visibility_off'}}</span>
                </div>
                
            </div>
            <div class="form-item">
                <label>Notes</label>
                <textarea placeholder="Notes" name="notes" formControlName="notes"></textarea>
            </div>
            <div *ngIf="!isLoading">
                <button type="submit" class="button primary">Save</button>
                <button (click)="cancel()" type="button" class="button secondary mg-1">Cancel</button>
            </div>

            <div *ngIf="isLoading">
                <button type="submit" class="button primary" disabled>Save</button>
                <button type="button" class="button secondary mg-1" disabled>Cancel</button>
            </div>
            
        </form>
    </div>
</div>
